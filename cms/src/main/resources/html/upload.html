<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/js/jenel.min.js?v=2019111902"></script>
</head>
<body>

<script>

    function successCallback(data) {
      var result = JSON.parse(data);

       if (result.code == 10000) {
                        var data = result.data;

                        $("#show").html("上传成功，地址："+data);

        } else {
                        $.MsgBox.Confirm("提示", result.message, function () {
                        });
                    }
    }

    function upload2() {
		var file = $('#uploadFile').get(0).files[0];
		var group = $('#group').val();
		var URL= "/file/upload?group="+group;
		upload(file, URL, successCallback);
	}


</script>

<input id="uploadFile" type="file" name="file1" multiple="multiple">
分组:<input type="text" id="group"/>
<button onclick="upload2()">上传</button>

<div id="show"></div>


</body>
</html>
