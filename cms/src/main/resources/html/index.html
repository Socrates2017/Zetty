<!-- 弹出框 模态框登录 -->
<div class="modal fade" id="login" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel_login">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel_login">登 录</h4>
            </div>
            <div class="modal-body">
                <div class="form-group htitle">
                    <label for="login-email">邮箱</label>
                    <input type="email" name="email" required="required" class="form-control" id="login-email"
                           placeholder="邮箱">
                </div>
                <div class="form-group htitle">
                    <label for="login-password">密码</label>
                    <input type="password" name="password" required="required" class="form-control" id="login-password"
                           placeholder="密码">
                </div>
                <div class="form-group htitle" id="div-authCode-login">
                    <label for="login-authCode">验证码</label>
                    <input type="text" name="authCode" class="form-control" id="login-authCode" required="required"
                           placeholder="验证码" onkeyup="if(this.value.length>3){checkloginauthCode()}"/>
                    <img id="img-authCode-login" alt="点击刷新" title="点击刷新" src=""
                         onclick="refreshPcrimg();">
                </div>
                <div class="modal-footer">
                    <a href="/user/findPassword" style="float: left;">找回密码</a>
                    <button type="button" onclick="login();" class="btn btn-primary">登录</button>
                    <button type="reset" class="btn btn-danger">重置</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 弹出框 模态框注册 -->
<div class="modal fade" id="register" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel_register">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel_register">注 册</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group htitle" id="div-email">
                        <label for="register-email">邮箱</label>
                        <input type="email" name="email" required="required" class="form-control" id="register-email"
                               placeholder="邮箱">
                    </div>
                    <div class="form-group htitle" id="div-nickName">
                        <label for="register-nickName">昵称</label>
                        <input type="text" name="nickName" class="form-control" id="register-nickName"
                               required="required" min="1" maxlength="20" placeholder="用户名(1-20位中英文、数字。下划线)"/>
                    </div>
                    <div class="form-group htitle" id="div-password1">
                        <label for="password1">密码</label>
                        <input type="password" required="required" class="form-control" id="password1" name="password"
                               min="6" maxlength="20" placeholder="密码(6-20位数字、英文)">
                    </div>
                    <div class="form-group htitle" id="div-password2">
                        <label for="password2">确认密码</label>
                        <input type="password" required="required" class="form-control" id="password2"
                               placeholder="确认密码">
                    </div>
                    <div class="form-group htitle" id="div-authCode">
                        <label for="register-authCode">验证码</label>
                        <input type="text" name="authCode" class="form-control" id="register-authCode"
                               required="required" placeholder="验证码"/>
                        <img id="img-authCode-register" alt="点击刷新" title="点击刷新" src="" class="form-code-img"
                             onclick="refreshPcrimg();">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="register()">注册</button>
                        <button type="reset" class="btn btn-danger">重置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addBookModalLabel">新增网书</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="book-name" class="col-sm-2 control-label">书名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="book-name" placeholder="请输入书籍名字">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="book-description" class="col-sm-2 control-label">简介</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="book-description" placeholder="请输入书籍简介">
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="addBook()">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
