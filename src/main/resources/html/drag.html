<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box {
            width: 390px;
            height: 400px;
            float: left;
        }

        #p1 {
            background-color: lightgrey;
        }

        #p2 {
            background-color: darksalmon
        }

    </style>

    <script>
        var pl1, msg, pl2, img1;
        //ondargstart 当元素被拖动时会发生什么
        //ondargover 在何处放置被拖放的数据
        //ondrop 当放置被拖数据时，触发该事件
        //prenventDefault()避免浏览器对数据的默认处理
        //drop事件的默认行为是以链接形式打开
        window.onload = function () {
            pl1 = document.getElementById("p1");
            msg = document.getElementById("msg");
            pl2 = document.getElementById("p2");
            img1 = document.getElementById("img1");
            pl1.ondragover = function (e) {
                e.preventDefault();
            }
            pl2.ondragover = function (e) {
                e.preventDefault();
            }

            img1.ondragstart = function (e) {
                e.dataTransfer.setData("imgId", "img1")
            }

            pl1.ondrop = drophandler;
            pl2.ondrop = drophandler;
        }

        function drophandler(e) {
            e.preventDefault();
            var img = document.getElementById(e.dataTransfer.getData("imgId"));
            e.target.appendChild(img);
        }

        //        function showmsg(obj)
        //        {
        //            var s;
        //            for (var k in obj)
        //            {
        //                s+=k+":"+obj[k]+"<br/>";
        //
        //            }
        //            msg.innerHTML=s;
        //        }
    </script>
</head>
<body marginheight="0px" marginwidth="0px">
<div id="p1" class="box"></div>
<div id="p2" class="box"></div>
<div id="msg" style="float: left;"></div>
<img src="../static/img/logo.png" id="img1" draggable="true"/>

</body>
</html>
